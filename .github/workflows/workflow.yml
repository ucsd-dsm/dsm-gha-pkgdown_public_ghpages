name: pkgdown public ghpages

on:
  workflow_call:
    inputs:
      folder:
        type: string
        description: 'where your pkgdown site is stored'
        required: false
        default: 'docs'

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Decode credentials as environment variables
        env:
          env_vars: ${{ toJson(secrets) }}
        run: |
          secrets=$(echo $env_vars | jq -r 'keys[]')
          for secret in $secrets; do
            value=$(echo $env_vars | jq -r ".$secret")
            echo "$secret=$value" >> $GITHUB_ENV
          done

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: ${{ inputs.folder }}

        
